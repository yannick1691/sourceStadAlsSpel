<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#333333">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500|Roboto:300,400" rel="stylesheet">
  <style>
    body{
      background: #d50000;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <script>
    document.createElement("picture");
  </script>
  <script src="js/picturefill.min.js" async></script>
  <title>Bergo</title>
  <!--<script src="https://use.fontawesome.com/30888a8b47.js"></script>-->
</head>
<body>
  <div class="container-fluid photo-taken">
    <header class="charHead">
  <a href="edit-character.html">
  <div class="character ">
  <picture class="char-ear">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="ear">
  </picture>
  <picture class="char-bang">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="bangs">
  </picture>
  <picture class="char-hairf">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="hair front">
  </picture>
  <picture class="char-face">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="hair face">
  </picture>
  <picture class="char-face-back">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="face back">
  </picture>
  <picture class="char-manF">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="mantle front">
  </picture>
  <picture class="char-cloth">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="clothing">
  </picture>
  <picture class="char-base">
    <source class="relative" srcset="links/img/assets/male/base/noneall.webp" type="image/webp">
    <img class="relative" src="links/img/assets/male/base/noneall.png" alt="base (skin)">
  </picture>
  <picture class="char-manB">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="mantle back">
  </picture>
  <picture class="char-hairb">
    <source class="relative" srcset="links/img/placeholder.webp" type="image/webp">
    <img class="relative" src="links/img/placeholder.png" alt="hair back">
  </picture>
</div>
  </a>
  <div class="col-xs-8 other-char">
    <div class="xpBar">
      <p>1</p>
      <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
      <p>2</p>
    </div>
    
  </div>
</header>

    <div class="col-xs-12">
  <div class="row">
    <div class="col-xs-12">
      <img class="previewPhoto" src="links/img/berlin-free.png" alt="photo-taken">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h2>Photo taken</h2>
      <p>what do you want to do with the photo?</p>
      <button class="btn-nomargin">add photo to community</button>
      <button class="btn-nomargin">take another photo</button>
      <button class="btn-nomargin">don't share</button>
    </div>
  </div>
</div>

    <a href="notification.html" class=""><i class="fa fa-bell" aria-hidden="true"></i></a>
    <a href="trophy.html" class=""><i class="fa fa-trophy" aria-hidden="true"></i></a>
  
</footer>
