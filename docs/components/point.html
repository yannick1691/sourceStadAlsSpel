    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <div class="photos">
            <picture class="photo-of-point">
              <source srcset="links/img/processed/@@photo1.webp" type="image/webp">
              <img src="links/img/processed/@@photo1.jpg" alt="@@photo1desc">
            </picture>
          </div>
        </div>
      </div>
      <div class="row description">
        <div class="col-xs-10 col-xs-offset-1">
          <h2 class="pointname">@@pointname</h2> 
          <h5 class="author">@@author</h5>
          <p class="pointinfo">@@pointinfo</p>
          <label class="custom-file">
            <input type="file" accept="image/*" id="file" class="custom-file-input bannerImg">
            <span class="custom-file-control"></span>
          </label>
          <!--<input label="takePhoto" class="fileupload" type="file" accept="image/*">-->
        </div>
      </div>
    </div>
