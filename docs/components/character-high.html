<div class="highScoreChar">
  @@if(ear !== ""){
  <picture class="char-ear">
    <source class="relative" srcset="links/img/assets/@@ear.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@ear.png" alt="ear">
  </picture>
  }
  @@if(bang !== ""){
  <picture class="char-bang">
    <source class="relative" srcset="links/img/assets/@@bang.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@bang.png" alt="bangs">
  </picture>
  }
  @@if(hairf !== ""){
  <picture class="char-hairf">
    <source class="relative" srcset="links/img/assets/@@hairf.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@hairf.png" alt="hair front">
  </picture>
  }
  @@if(face !== ""){
  <picture class="char-face">
    <source class="relative" srcset="links/img/assets/@@face.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@face.png" alt="hair face">
  </picture>
  }
  @@if(faceb !== ""){
  <picture class="char-face-back">
    <source class="relative" srcset="links/img/assets/@@faceb.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@faceb.png" alt="face back">
  </picture>
  }
  @@if(manf !== ""){
  <picture class="char-manF">
    <source class="relative" srcset="links/img/assets/@@manf.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@manf.png" alt="mantle front">
  </picture>
  }
  @@if(clothing !== ""){
  <picture class="char-cloth">
    <source class="relative" srcset="links/img/assets/@@clothing.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@clothing.png" alt="clothing">
  </picture>
  }
  @@if(base !== ""){
  <picture class="char-base">
    <source class="relative" srcset="links/img/assets/@@base.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@base.png" alt="base (skin)">
  </picture>
  }
  @@if(manb !== ""){
  <picture class="char-manB">
    <source class="relative" srcset="links/img/assets/@@manb.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@manb.png" alt="mantle back">
  </picture>
  }
  @@if(hairb !== ""){
  <picture class="char-hairb">
    <source class="relative" srcset="links/img/assets/@@hairb.webp" type="image/webp">
    <img class="relative" src="links/img/assets/@@hairb.png" alt="hair back">
  </picture>
  }
</div>
