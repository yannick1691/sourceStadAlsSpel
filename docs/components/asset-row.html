            <div class="row row1">

                @@if(asset1 !== "reset"){
                  <div class="col-xs-3 col-md-1">
                    <picture class="asset-gender" data-assetsrc="@@asset1">

                      <img class="asset-gender" src="links/img/assets/@@asset1.png" alt="@@asset1Desc">

                }
