@@include('./components/head.html')

<body>
  <div class="container-fluid map-route">
    @@include('./components/header-char.html', { "title": "" })

    <div class="col-xs-12">
      <div id="map"></div>
    </div>
    <div class="col-xs-12 point-added">
      <p>point has been added to the map please go to the marked spot</p>
    </div>

    @@include('./components/footer.html', { "active": "" })
  </div>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGZV4S4v6MfTg_kwqc6YeFjyEo_ZQn8wA"></script>

  <script type="text/javascript" async>
    // When the window has finished loading create our google map below
    google.maps.event.addDomListener(window, 'load', init);

    function init() {
      // Basic options for a simple Google Map
      // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
      var mapOptions = {
        // How zoomed in you want the map to start at (always required)
        zoom: 12,

        disableDefaultUI: true,

        // The latitude and longitude to center the map (always required)
        center: new google.maps.LatLng(52.5243075,13.4023277),

        // How you would like to style the map. 
        // This is where you would paste any style found on Snazzy Maps.
        styles: [{
          "featureType": "landscape.man_made",
          "elementType": "geometry.fill",
          "stylers": [{
            "gamma": "0.42"
          }, {
            "saturation": "100"
          }, {
            "hue": "#0cff00"
          }, {
            "lightness": "0"
          }]
        }, {
          "featureType": "landscape.natural.landcover",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#37bda2"
          }]
        }, {
          "featureType": "landscape.natural.terrain",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#37bda2"
          }]
        }, {
          "featureType": "poi.attraction",
          "elementType": "geometry.fill",
          "stylers": [{
            "visibility": "on"
          }]
        }, {
          "featureType": "poi.business",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#e4dfd9"
          }]
        }, {
          "featureType": "poi.business",
          "elementType": "labels.icon",
          "stylers": [{
            "visibility": "off"
          }]
        }, {
          "featureType": "poi.park",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#37bda2"
          }]
        }, {
          "featureType": "road",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#70b99b"
          }, {
            "visibility": "on"
          }]
        }, {
          "featureType": "road",
          "elementType": "geometry.stroke",
          "stylers": [{
            "color": "#fafeb8"
          }, {
            "weight": "1.25"
          }]
        }, {
          "featureType": "road",
          "elementType": "labels",
          "stylers": [{
            "visibility": "off"
          }]
        }, {
          "featureType": "road.highway",
          "elementType": "labels.icon",
          "stylers": [{
            "visibility": "off"
          }]
        }, {
          "featureType": "transit.station",
          "elementType": "labels.icon",
          "stylers": [{
            "visibility": "off"
          }]
        }, {
          "featureType": "water",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#5ddad6"
          }]
        }]
      };

      // Get the HTML DOM element that will contain your map 
      // We are using a div with id="map" seen below in the <body>
      var mapElement = document.getElementById('map');

      // Create the Google Map using our element and options defined above
      var map = new google.maps.Map(mapElement, mapOptions);

      // Let's also add a marker while we're at it
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(52.4972254, 13.2389171),
        map: map,
        label: '1',
        title: 'East Side Gallery'
      });

      marker.addListener('click', function() {
        window.location = 'arrived1.html'
      });

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(52.509258,13.4283428),
        map: map,
        // animation: google.maps.Animation.DROP,
        label: '2',
        title: 'Snazzy!'
      });

      marker.addListener('click', function() {
        window.location = 'arrived2.html'
      });

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(52.5243075,13.4023277),
        map: map,
        // animation: google.maps.Animation.DROP,
        label: '3',
        title: 'Snazzy!'
      });

      marker.addListener('click', function() {
        window.location = 'arrived3.html'
      });
      // 52.5243075,13.4023277
    }
  </script>
  @@include('./components/scripts.html')
